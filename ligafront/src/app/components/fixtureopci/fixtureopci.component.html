<b>Fixture</b>
<br>
<br>
<div class="tab">
  <div *ngFor="let div of divisionalesService.divisional; let ind=index">
    <!--PARA PC-->
    <div *ngIf = "pantalla === 640">
      <button class="tablinks" (click)="campeonatosDivisionales($event, div.divisionalid)" id=div.divisionalid>{{div.divisionalnom}}</button>
    </div>
    <!--PARA CEL-->
    <div *ngIf = "pantalla === 360">
      <button class="tablinks" (click)="campeonatosDivisionales($event, div.divisionalid)" id=div.divisionalid>
          <font size =1>{{div.divisionalnom}}</font>
      </button>
    </div>
  <hr>
  </div>
</div>

<div id="DivCon" class="tabcontent">
  <div class="tabh">
    <div *ngFor="let cam of campeonatosService.campeonatos; let ind=index">
      <!--PARA PC-->
      <div *ngIf = "pantalla === 640">
          <button class="tablinksh" (click)="fechasCampeonatos($event, cam.campeonatoid, cam.campeonatonom)" id=cam.campeonatoid>
            {{cam.campeonatonom}}
          </button>
      </div>
      <!--PARA CEL-->
      <div *ngIf = "pantalla === 360"> 
          <button class="tablinksh" (click)="fechasCampeonatos($event, cam.campeonatoid, cam.campeonatonom)" id=cam.campeonatoid>
              <font size =1>{{cam.campeonatonom}}</font>
          </button>
      </div>
    </div>
  </div>
    
  <div id="CamCon" class="tabcontenth">
    <tr *ngFor="let fe of par; let ind=index" style="display:inline-block;">
      <img width="20" src="assets/cale.jpg"/>
        <a href="#" [routerLink]="['../fixture', CamN, fe.PartidosFecJug,'0']" *ngIf="fe.PartidosFecJug != 0">
          <td style="background-color:white" *ngIf="fe.PartidosIng != 1 ">Fecha Nro. {{fe.PartidosFecJug}}</td>
          <td style="background-color:rgb(218, 216, 216)" *ngIf="fe.PartidosIng === 1 ">Fecha Nro. {{fe.PartidosFecJug}}</td>
        </a>
        <a href="#" [routerLink]="['../fixture', CamN, fe.PartidosFecJug,fe.PartidosNomJug ]" *ngIf="fe.PartidosFecJug === 0">
          <td style="background-color:white" *ngIf="fe.PartidosIng != 1 && fe.PartidosFecJug === 0">{{fe.PartidosNomJug}}</td>
          <td style="background-color:rgb(218, 216, 216)" *ngIf="fe.PartidosIng === 1 && fe.PartidosFecJug === 0">{{fe.PartidosNomJug}}</td>
        </a>
      &nbsp;&nbsp;&nbsp;
    </tr>
  </div>
</div>
