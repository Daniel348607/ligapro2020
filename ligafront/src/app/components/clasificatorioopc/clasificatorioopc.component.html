<div class="tab">
  <!--PARA PC-->
  <div *ngIf = "pantalla === 640">
    <a href="#" [routerLink]="['../clasificatoriogru']">
      <button class="tablinks">
        Grupos
      </button></a>
    <hr>
    <a href="#" [routerLink]="['../clasificatoriopar/0']">
      <button class="tablinks">
        Partidos
      </button></a>
    <hr>
    
      <button class="tablinks" (click)="fechasCampeonatosLlave($event, 1)">
        Copa Revancha
      </button>
    <hr>
    
      <button class="tablinks" (click)="fechasCampeonatosLlave($event, 2)">
        Copa de Campeones
      </button>
  </div>
  <!--PARA CEL-->
  <div *ngIf = "pantalla === 360">
    <a href="#" [routerLink]="['../clasificatoriogru']">
      <button class="tablinks">
        Grupos
      </button>
    </a>
    <hr>
    <a href="#" [routerLink]="['../clasificatoriopar/0']">
      <button class="tablinks">
        Partidos
      </button>
    </a>
    <hr>
      <button class="tablinks" (click)="fechasCampeonatosLlave($event, 1)">
        Copa Revancha
      </button>
    <hr>
    
      <button class="tablinks" (click)="fechasCampeonatosLlave($event, 2)">
        Copa de Campeones
      </button>
  </div>
</div>
